<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Наши читатели</h1>


<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getBorn()}">user</a>
</div>
<br/>
<hr/>
<a href="/people/new">Добавить нового человека</a>

<br/>
</body>
</html>
